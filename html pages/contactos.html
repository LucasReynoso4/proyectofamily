<!DOCTYPE html>

    <title>Contactos</title>

  <body>
    <header>
      <div class="logo">
        <img src="../img/logo.jpg" alt="" />

    <main>
      <form>
        <label for="">Nombre</label>

        <label for="">Apellido</label>
        <input type="text" placeholder="Ingrese su apellido" id="apellido" />

        <br /><br />

          type="text"

          id="email-o-telefono"
        />
        <br /><br />
        <input type="Submit" />
        <input type="Reset" />

    <div class="cajaPrincipal">
